<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lebanon Flag Tree</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
        }

        .flag-section {
            width: 100%;
            height: 25%;
            background-color: red;
        }

        #tree {
            color: green;
            text-align: center;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: black;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="flag-section"></div>
    <div id="tree"></div>
    <div id="message">I love my country Lebanon</div>
    <div class="flag-section"></div>

    <script>
        let n = parseInt(prompt("Enter the number of rows: "));
        const treeElement = document.getElementById("tree");

        for (let i = 0; i < n; i++) {
            let row = "";

            for (let j = 0; j < n - 1 - i; j++) {
                row += " ";
            }

            row += "*";

            for (let k = 0; k < i; k++) {
                row += "|";
            }
            for (let l = 0; l < i - 1; l++) {
                row += "|";
            }

            if (i > 0) {
                row += "*";
            }

            const rowElement = document.createElement("div");
            rowElement.className = "tree-row";
            rowElement.textContent = row;
            treeElement.appendChild(rowElement);
        }
    </script>
</body>
</html>
